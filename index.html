<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Codex Reading Environment</title>

    <!-- Tesseract.js library --><!-- v4 -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>

    <script src="script.js"></script>

  </head>
  
  <style>
    .image-container {
    position: relative;
    display: inline-block;
    }

    .highlight-box {
    position: absolute;
    border: 2px solid red; /* Highlight color */
    pointer-events: none; /* Allow clicks to go through the highlight box */
    }
    
  </style>


  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Codex Reading Environment</h1>
          <p>Start reading latin today!</p>
        </div>
      </div>
    </div>

    <div class="image-container">
      <img id="highlighted-image" src="tester_img.jpg" alt="Highlighted Text Image">
      <div class="highlight-box"></div>
    </div>

  </body>

 
  
</html>
